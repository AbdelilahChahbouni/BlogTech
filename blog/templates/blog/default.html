{% extends "base.html" %}



 {% block content %}

<section class="hero">
    <div class="hero-content">
        <h2>Welcome to Tech Blog</h2>
        <p>Dive into the world of technology, tutorials, and innovation.</p>
        <a href="{% url 'login' %}" class="btn">Get Started</a>
    </div>
</section>


<style>
    * {
 margin: 0;
 padding: 0;
 box-sizing: border-box;
}

body {
 font-family: 'Roboto', sans-serif;
}

.container {
 width: 90%;
 max-width: 1200px;
 margin: auto;
 display: flex;
 justify-content: space-between;
 align-items: center;
}




.hero {
 background: url('../static/assets/img/hero.jpg') no-repeat center center/cover;
 height: 100vh;
 display: flex;
 justify-content: center;
 align-items: center;
 color: white;
 text-align: center;
 padding: 0 20px;
}

.hero-content h2 {
 font-size: 3rem;
 margin-bottom: 1rem;
 text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.5);
}

.hero-content p {
 font-size: 1.2rem;
 margin-bottom: 1.5rem;
 text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.5);
}

.btn {
 background: #4CAF50;
 color: white;
 padding: 0.8rem 1.5rem;
 text-decoration: none;
 font-size: 1.2rem;
 border-radius: 5px;
 transition: background 0.3s;
}

.btn:hover {
 background: #45a049;
}
</style>


{% endblock content %}
